<md-toolbar class="md-medium">
  <div class="md-toolbar-tools">
    <img style="width: 7%;" src="asset/roomie-white.png">
  </div>
</md-toolbar>
<div class="container" ng-controller="ContactController" layout="row">
  <div hide-sm hide-xs hide-md flex="15"></div>
  <div hide-sm hide-xs flex="15"></div>
  <div class="contactListView" layout="column" flex>
    <div class="contactTitle" layout="row">
      <img style="width: 22%; height: 22%; margin-top:18px; margin-right: 13px;" src="asset/roomie.png">
      <h1>LIST</h1>
    </div>
    <md-content class="md-padding" layout="column" ng-repeat="contact in data" flex>
      <md-card>
        <md-card-title>
          <md-card-title-media>
            <div class="md-media-md card-media">
              <img src="{{contact.url}}" >
            </div>
          </md-card-title-media>
          <md-card-title-text>
            <span class="md-headline">{{contact.firstname}} {{contact.lastname}}</span>
            <span class="md-subhead">Gender:  {{contact.gender}}</span>
            <span class="md-subhead">Age:  {{contact.age}}</span>
          </md-card-title-text>

        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Email</md-button>
          <md-button>Chat</md-button>
        </md-card-actions>
      </md-card>
    </md-content>
  </div>
  <div hide-sm hide-xs flex="15"></div>
  <div hide-sm hide-xs hide-md flex="15"></div>
</div>
