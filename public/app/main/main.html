  <div class="md-toolbar-tools">
    <span>toolbar</span>
  </div>
</md-toolbar>
<!-- <div class="maincontainer" layout="row"> -->

  <!-- <div hide show-gt-sm flex="35"></div> -->
  <div class="homepage" layout="column" layout-align="space-around center" flex>
    <div class="picture">
      <img class="userimage" width="300" src="http://ecx.images-amazon.com/images/I/51DmV9wYraL.jpg"/>
    </div>
    <div class="infobox">
      <table>
        <tr><td class="name">{{data.firstname}} {{data.lastname}}</td></tr>
        <tr><td class="age">{{data.dob}}</td></tr>
        <tr><td class="gender">{{data.gender}}</td></tr>
      </table>
    </div>
    <div class="aboutme">
      {{data.about_me}}
    </div>
    <div>
      <md-button class="Nobutton" ng-click="decline()">Nah</md-button>
      <md-button class="Yesbutton" ng-click="approve()">Yes</md-button>
    </div>
  </div>
